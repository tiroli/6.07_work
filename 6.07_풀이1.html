<!-- 
  < 문제 >

- header 태그 내에 리스트를 구성하여 화면구현 예시와 같이 메뉴화면을 구현하라.
- 개별 메뉴는 너비 100px, 높이 50px 로 지정.
- 이미지의 너비와 높이는 200px 로 지정.
- 이미지의 상/하 마진은 20로 지정.
-->
<body>
    <header>
        <ul>
            <li><span>돈까스</span>
                <img src="./image/pork_cutlet.png" alt="pork_cutlet">
            </li>
            <li><span>짜장면</span>
                <img src="./image/jajangmyeon.PNG" alt="jajangmyeon">
            </li>
            <li><span>탕수육</span>
                <img src="./image/sweet_sour_pork.png" alt="sweet_sour_pork">
            </li>
            <li><span>김밥</span>
                <img src="./image/gimbap.png" alt="gimbap">
            </li>
            <li><span>떡복이</span>
                <img src="./image/tteokbokki.png" alt="tteokbokki">
            </li>
        </ul>
    </header>
</body>
